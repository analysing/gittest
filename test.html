        <script type="text/javascript">
            // 获取上个月最后一天
            function getLastMonthLastDay() {
                var now = new Date();
                var y = now.getFullYear();
                var m = now.getMonth();
                if (m == 0) {m = 12}
                var date = new Date(y, m, 0);
                return y +'-'+ m +'-'+ date.getDate();
            }
            document.write(getLastMonthLastDay());
            alert('hahaha..');
            var ws_server = 'ws://localhost:8080';
            var ws = new WebSocket(ws_server, 'echo-protocol');
            ws.onopen = function(e) {
                console.log('connect to WebSocket server');
            }
            ws.onclose = function(e) {
                console.log('disconnected');
            }
            ws.onmessage = function(e) {
                console.log('resept data from server: '+ e.data);
            }
            ws.onerror = function(evt, e) {
                console.log('error occured: '+ evt.data);
            }
        </script>
