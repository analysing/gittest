        <script type="text/javascript">
            // 获取上个月最后一天
            function getLastMonthLastDay() {
                var now = new Date();
                var y = now.getFullYear();
                var m = now.getMonth();
                if (m == 0) {m = 12}
                var date = new Date(y, m, 0);
                return y +'-'+ m +'-'+ date.getDate();
            }
            document.write(getLastMonthLastDay());
            alert('hahaha..');
        </script>
